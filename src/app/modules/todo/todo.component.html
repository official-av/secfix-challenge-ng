<div class="container">
  <!-- form presentation component -->
  <app-todo-form [mode]="isEditMode" (todoNameChanged)="addOrUpdateTodo($event)" #todoForm></app-todo-form>

  <!-- list presentation component -->
  <app-todo-list [todos]="allTodos$|async" (todoActionPerformed)="todoActionHandler($event)"></app-todo-list>
</div>
